<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type ="email" id="email" name="email" placeholder="Enter Email"/>
                    </div>
                    <div class="form_control">
                        <label for="job_roll">Job Roll</label>
                        <select id="job_roll" name="job_roll">
                            <option value="">Select Job Roll</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">Ui Ux Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City Name"/>
                    </div>
                    <div class="form_control">
                        <label for="City">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-09-27" type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="date">Upload Your CV</label>
                        <input type="file" id="Upload" name="Upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
